{% extends 'base.html' %}

{% block pageheading %}
log in
{% endblock %}

{% block main %}
<form class="myform" method="POST">
    <div class="form-group">
    <div class="form-label">Email:</div>
    <div class=form-element"><input id="email" name="email" type="email"></div>
    </div>

    <div class="form-group">
        <div class="form-label">Password:</div>
        <div class="form-element"><input id="password" name="password" type="password"></div>
    </div>
    <div class="button-group">
        <input type="submit" value="Submit"> or <a href="/signup">signup</a>
    </div>
</form>
{% endblock %}
